<h1>Welcome to iitm bootcamp</h1>
<p id = 'message'>click the button below to reveal the message</p>

<button onclick = 'getmsg()'>click me </button>


<script>
    function getmsg(){
        fetch('http://localhost:5000/message')
        .then(response => response.json())
        .then(data => {
            console.log(data)
            document.getElementById('message').innerText = data.message
        
        });
    }
</script>
